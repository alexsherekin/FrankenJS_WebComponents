<template id="my-door-template">
    <style>
        :host {
            display: block;
            width: 100%;
            height: 100%;
        }

        .root {
            width: 100%;
            height: 100%;
            background-image: url("./components/my-door/my-door.png");
            background-size: 100% 100%;
        }
    </style>
    <div class="root"></div>
</template>

<script type="text/javascript">
    var template = document.currentScript.ownerDocument.querySelector("#my-door-template");

    class MyDoor extends HTMLElement {
        constructor() {
            super();

            let shadowRoot = this.attachShadow({
                mode: "open"
            });
            shadowRoot.appendChild(template.content.cloneNode(true));
        }
    }

    customElements.define('my-door', MyDoor);
</script>
